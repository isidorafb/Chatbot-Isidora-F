<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Recetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="chatbox">
            <div class="bot-message">¿Qué quieres cocinar el día de hoy?</div>
        </div>
        <input type="text" id="userInput" placeholder="Escribe la receta que buscas aquí..." autocomplete="off">
        <button id="sendBtn">Buscar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
